<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pneulandia</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #BackgroundP {
            position: fixed;
            top: 0;
            right: 0;
            width: 1700px;
            height: 1000px;
            background-color: #fafafa;
            z-index: -1;
        }

        #PneulandiaIcon {
            position: absolute;
            top: 100px;
            right: 550px;
            z-index: 1000;
            width: 500px;
        }
        #ImagenBack {
            position: relative;
            top: -100px;
            right: 400px;
            z-index: 90;
            width: 1920px;
            height: 1000px;
        }

        #Senha {
            position: absolute;
            top: 1000px;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #45a049;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388e3c;
        }

        #Senha2 {
            position: relative;
            top: -300px;
            right: 81px;
            z-index: 100;
            width: 1600px;
            height: 350px;
            background-color: #e8e8e8;
            text-align: center;
        }
        #amplador {
            width: 20px;
            background-color: #388e3c;
            z-index: 1040;
            top: -800px;
        }
        #Senha2 h1 {
            color: black;
        }
    </style>
</head>
<body>
    <div id="amplador"><h1>eae</h1></div>
    <div id="BackgroundP"></div>
    <div id="PneulandiaIcon">
        <img style="width: 600px;" src="Pneulandia.png" alt="Pneulandia Icon">
    </div>

    <div id="ImagenBack">
        <img src="Pneulandia(1).png" alt="Background Image">
    </div>

    <div id="Senha">
        <input type="password" id="campoSenha" placeholder="Digite sua senha">
        <button onclick="capturarSenha()">Enviar</button>
    </div>

    <div id="Senha2">
        <h1>Senha</h1>
    </div>

    <script>
        function capturarSenha() {
            const senha = document.getElementById('campoSenha').value;
            console.log('Senha digitada:', senha);
            if (senha === 'pneu123') {
                window.location.href = 'Membros.html';
            } else {
                document.querySelector("button").style.backgroundColor = 'red';
            }
        }
    </script>

</body>
</html>
